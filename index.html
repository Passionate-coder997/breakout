<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breakout</title>
</head>
<body>
	<canvas id="mycanvas" width="1480" height="690">
        I'm sorry your browser version does not support canvas <!--Fallback Content-->
    </canvas>
<script type="text/javascript">
//Variable Declarations
let canvas = document.getElementById('mycanvas');
let ctx= canvas.getContext('2d');
let ballRadius = 10;
let x = canvas.width/2;
let y = canvas.height - 30;
let dx =2;
let dy = -2;

//create paddle
let paddleH = 12;
let paddleW = 120;
let paddleX = (canvas.width - paddleW)/2;

//holding variables for right and left arrows on keyboard
let rPressed=false;
let lPressed=false;

//initializing sfx
let mysound = new Audio("https://github.com/Passionate-coder997/breakout.github.io/blob/main/8-bit-pop-sound-effect.mp3?raw=true");
let game_over = new Audio("https://github.com/Passionate-coder997/breakout.github.io/blob/main/cartoon015.mp3?raw=true");

//holding variables for bricks
let brickRowCount = 5;
let brickColumnCount = 20;
let brickW = 60;
let brickH = 24;
let brickPadding = 13;
let brickOffsetTop = 32;
let brickOffsetLeft = 32;

//Variables to take score
let score = 0;

//Creating arrays for the bricks
let bricks =[];
for (c=0; c<brickColumnCount; c++)
{
	bricks[c] = [];
	for(r=0; r<brickRowCount; r++)
	{
		bricks[c][r] = { x:0, y:0, status:1};
	}
}
document.addEventListener('keydown', keyDownHandler, false);
document.addEventListener('keyup', keyUpHandler, false);
document.addEventListener('mousemove', mouseMoveHandler, false);

//Anchor paddle movement to mouse movement
function mouseMoveHandler(e) {
	var relativeX = e.clientX - canvas.offsetLeft;
	if (relativeX>0 && relativeX < canvas.width) {
		paddleX = relativeX - paddleW/2;
	}
}

function keyDownHandler(e) {
	if (e.keyCode === 39) {
		rPressed = true;
	}
	else if (e.keyCode === 37) {
		lPressed = true;
	}
}

function keyUpHandler(e) {
	if (e.keyCode === 39) {
		rPressed = false;
	}
	else if (e.keyCode === 37) {
		lPressed = false;
	}
}

function drawBall() {
	ctx.beginPath();
	ctx.arc(x,y,ballRadius,0,Math.PI*2);  //centered at (x,y) position with radius r = ballRadius starting at 0 = startAngle, ending at Math.PI*2 = endAngle (in Radians)
	ctx.fillStyle = 'yellow';
	ctx.fill();
	ctx.closePath();
}

function drawPaddle() {
	ctx.beginPath();
	ctx.rect(paddleX, canvas.height-paddleH,paddleW,paddleH);
	ctx.fillStyle = 'blue';
	ctx.fill();
	ctx.closePath();
}

function drawBricks() {
	for(c=0; c<brickColumnCount; c++) {
		for(r=0; r<brickRowCount; r++) {
			if(bricks[c][r].status === 1){
				let brickX = (c * (brickW + brickPadding)) + brickOffsetLeft;
				let brickY = (r * (brickH + brickPadding)) + brickOffsetTop;
				bricks[c][r].x = brickX;
				bricks[c][r].y = brickY;
				ctx.beginPath();
				ctx.rect(brickX, brickY, brickW, brickH)
				ctx.fillStyle = '#66cc00';
				ctx.fill();
				ctx.closePath();
			}
		}
	}
}

function drawScore(){
	ctx.font = '18px Arial';
	ctx.fillStyle = 'brown';
	ctx.fillText('Score:' + score, 8, 20); //position score at 8,20 on the x,y axis of the canvas
}

//Collision dections for the bricks
function collisionDetection(){
	for(c=0; c<brickColumnCount; c++){
		for(r=0; r<brickRowCount; r++){
			let b = bricks[c][r];
			if(b.status === 1){
				if(x > b.x && x < b.x + brickW && y > b.y && y < b.y + brickH){
					dy = -dy;
					b.status = 0;
					score++;
					mysound.play();
					if(score === brickRowCount*brickColumnCount){
						alert("Congratulations, You won!!!!");
						document.location.reload();
					}
				}
			}
		}
	}
}

function draw(){
	//clear each instance of the canvas so a new circle can be drawn
	ctx.clearRect(0,0, canvas.width, canvas.height);
	drawScore();
	drawBricks();
	drawBall();
	drawPaddle();
	collisionDetection();
	//Calculate collision
	//left & right walls
	if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
		dx = -dx;
	}
	//top walls
	if(y + dy < ballRadius){
		dy = -dy;
	}
	else if(y + dy > canvas.height-ballRadius){
        	//detect paddle hits
        	if(x > paddleX && x < paddleX + paddleW){
			dy=-dy;
		}
        	//if no paddle hit, body of canvas is hit ==> game over
        	else {
            		game_over.play();
			alert('GAME OVER!!');
            		document.location.reload();
		}
	}
	//bottom wall
	if(y + dy > canvas.height - ballRadius || y + dy < ballRadius){
		dy = -dy;
	}
	//Make Paddle Move
	if(rPressed && paddleX < canvas.width - paddleW){
		paddleX += 3.8;
	}
	else if(lPressed && paddleX > 0){
		paddleX -= 3.8;
	}
	//Making the ball move
	x += dx; //update x movement every frame
	y += dy; //update y movement every frame
}

//Create an infinite loop that creates ball
//paints the ball on the canvas every 10 milliseconds
setInterval(draw, 10);
    
</script>
</body>
</html>
